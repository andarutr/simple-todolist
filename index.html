<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Todo List!</title>
    <link rel="icon" type="x-image/png" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="text-center mt-5 mb-5">
        <h1><i class="bi bi-list-check"></i> Simple Todo List!</h1>
      </div>
      <div id="app">
        <!-- Start Box -->
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 col-sm-12 text-center">
            <input type="text" class="form-control" v-model="enteredValue">
            <button class="btn btn-success mt-3 mb-5" @click="addGoal">Submit</button>
          </div>
          <div class="col-lg-3 col-sm-12"></div>
        </div> 
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 col-sm-12">
            <p v-if="goals.length === 0" class="text-center mt-5">Belum Ada Data...</p>
            <div class="card mt-2" v-for="(goal, index) in goals">
              <div class="card-body"><p>{{ index }}. {{ goal }}. Created At {{ createdAt }} &nbsp;<button class="btn btn-danger text-right" @click="removeGoal(index)"><i class="bi bi-trash"></i></button></p></div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12"></div>
        </div> 
        <!-- End Box -->
      </div>      
    </div>
  </body>
</html>
